#{extends 'todolists.html' /}

<h4>待办列表<span class="more"><a href="@{TodoLists.blank()}">创建一个待办列表</a></span></h4>

#{ifnot lists}
<p class="info">
    你还没有待办列表. <a href="@{TodoLists.blank()}">创建你的第一个待办列表</a>
</p>
#{/ifnot}

<ol id="lists">
    #{list items:lists, as:'list'}
    <li><a href="@{TodoLists.show(list.id)}">${list}</a>
        <span>${list.createAt?.formatISO("yyyy-MM-dd HH:mm")}</span>
    </li>
    #{/list}
</ol>
